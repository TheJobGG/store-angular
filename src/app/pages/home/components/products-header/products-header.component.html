<mat-card class="mb-4">
  <div class="flex justify-between flex-wrap">
    <button (click)="onOpenFilters()" mat-flat-button class="flex items-center gap-1 py-1 px-1">
      <mat-icon>filter_alt</mat-icon> Open filters
    </button>
    <div class="flex flex-row justify-between sm:justify-normal">
      <button mat-button [mat-menu-trigger-for]="sortByMenu">
        Sort by {{sort}}
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #sortByMenu>
        <button mat-menu-item (click)="onSortUpdated('desc')">desc</button>
        <button mat-menu-item (click)="onSortUpdated('asc')">asc</button>
      </mat-menu>

      <div>
      </div>
      <button mat-button [mat-menu-trigger-for]="menu" class="pl-1">
        Show {{itemsShowCount}}
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #menu>
        <button mat-menu-item (click)="onItemsUpdated(12)">12</button>
        <button mat-menu-item (click)="onItemsUpdated(24)">24</button>
        <button mat-menu-item (click)="onItemsUpdated(36)">36</button>
      </mat-menu>
    </div>
  </div>
  <div class="flex items-center">
  </div>
</mat-card>
